{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'log/css/styles.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">

</head>
<body>
    <div class="login">
        <img src="{% static 'log/img/pagina.png' %}" alt="login image" class="login__img">
        
        
        <form method="POST" class="login__form">
            {% csrf_token %}
            <h1 class="login__title">Iniciar Sesion</h1>
            <div style="display: flex; justify-content: center;">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets3.lottiefiles.com/private_files/lf30_hsabbeks.json" background="transparent" speed="1" style="width: 270px; height: 270px;" loop autoplay></lottie-player>
              </div>
              

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" id="username" name="username" required class="login__input" placeholder=" ">
                        <label for="username" class="login__label">Correo</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" id="password" name="password" required class="login__input" placeholder=" ">
                        <label for="password" class="login__label">Contrase√±a </label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="remember-me">
                    <label for="remember-me" class="login__check-label">Remember me</label>
                </div>

                
            </div>

            <button type="submit" class="login__button">Iniciar Sesion</button>

            <p class="login__register">
                Deseas regresar? <a href="/home">Salir</a>
            </p>
            
        </form>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="{% static 'log/js/login.js' %}"></script>

</body>

</html>
